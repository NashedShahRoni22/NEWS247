<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Hub</title>
    <!-- custoom css link -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="container my-3">
    <!-- header start here -->
    <header>
      <div class="start-nav d-flex justify-content-between align-items-center">
        <div class="logo fs-2 fw-semibold">NEWSHUB</div>
        <div>
          <ul
            id="start-nav-links"
            class="list-unstyled d-flex gap-5 align-items-center"
          >
            <li><a href="" class="active">News</a></li>
            <li><a href="" class="">Blog</a></li>
            <li id="start-nav-img">
              <img
                src="./img/PassportPhoto.jpg"
                alt=""
                class="img-fluid rounded-circle"
              />
            </li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="end-nav">
        <ul
          class="d-flex justify-content-between list-unstyled"
          id="category-container"
        ></ul>
      </div>

      <div
        class="item-found bg-primary p-3 text-center fw-semibold fs-4 text-white rounded-3"
      >
        <p>4 items found for category entertainment</p>
      </div>

      <section class="my-3 d-flex justify-content-between">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Sort By View
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" href="#">Sports</a></li>
            <li><a class="dropdown-item" href="#">Entertainment</a></li>
            <li><a class="dropdown-item" href="#">National</a></li>
            <li><a class="dropdown-item" href="#">International</a></li>
          </ul>
        </div>

        <div class="div">
          <button class="btn btn-primary">Today's Pick</button>
          <button class="btn btn-ghost">Trending</button>
        </div>
      </section>
    </header>
    <!-- main section start here  -->
    <main>
      <section id="news-container">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src="${news.thumbnail_url}"
                class="img-fluid rounded-start"
                alt="..."
              />
            </div>
            <div class="col-md-8">
              <div class="card-body"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <!-- bootstrap cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- app.js connection  -->
    <script src="./js/app.js"></script>
  </body>
</html>
