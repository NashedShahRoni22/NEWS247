<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Hub</title>
    <!-- custoom css link -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="container my-3">
    <!-- header start here -->
    <header>
      <div class="start-nav d-flex justify-content-between align-items-center">
        <div class="logo fs-2 fw-semibold">NEWSHUB</div>
        <div>
          <ul
            id="start-nav-links"
            class="list-unstyled d-flex gap-5 align-items-center"
          >
            <li><a href="" class="active">News</a></li>
            <li><a href="" class="">Blog</a></li>
            <li id="start-nav-img">
              <img
                src="./img/PassportPhoto.jpg"
                alt=""
                class="img-fluid rounded-circle"
              />
            </li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="end-nav">
        <ul
          class="d-flex justify-content-between list-unstyled"
          id="category-container"
        ></ul>
      </div>

      <div
        class="py-3 px-3 fs-4 shadow rounded-3 text-center"
      >
        <p><span id="news-items" class="text-primary fs-2 fw-semibold"></span> items found for selected category</p>
      </div>
      <!-- buttons -->
      <section class="my-3 d-flex justify-content-between">
        <div class="dropdown">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Sort By View
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" href="#">Sports</a></li>
            <li><a class="dropdown-item" href="#">Entertainment</a></li>
            <li><a class="dropdown-item" href="#">National</a></li>
            <li><a class="dropdown-item" href="#">International</a></li>
          </ul>
        </div>

        <div class="div">
          <button class="btn btn-primary">Today's Pick</button>
          <button class="btn btn-ghost">Trending</button>
        </div>
      </section>
      <!-- spinners -->
      <section id="spinner" class="d-none">
        <div class="d-flex align-items-center p-5 border my-3 rounded text-primary">
          <strong>News Loading...</strong>
          <div class="spinner-border ms-auto spinner-grow " role="status" aria-hidden="true"></div>
        </div>
      </section>
    </header>
    <!-- main section start here  -->
    <main>
      <section id="news-container" class="row row-cols-lg-2">

      </section>
    </main>
    <!-- footer section  -->
    <footer></footer>
    <!-- bootstrap cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- app.js connection  -->
    <script src="./js/app.js"></script>
  </body>
</html>
