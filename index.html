<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NEWS247</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/favico.png" type="image/x-icon">
    <!-- custoom css link -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="container my-3">
    <!-- header start here -->
    <header>
      <div class="start-nav d-flex justify-content-between align-items-center">
        <div class="logo fs-4 fw-semibold border p-2 rounded">
          <img src="./img/favico.png" alt="" class="fav-ico">
          NEWS247
        </div>
        <div>
          <ul
            id="start-nav-links"
            class="list-unstyled d-flex gap-5 align-items-center"
          >
            <li><a href="./index.html" class="active">News</a></li>
            <li><a href="./blog.html" class="">Blog</a></li>
            <li id="start-nav-img">
              <img
                src="./img/PassportPhoto.jpg"
                alt=""
                class="img-fluid rounded-circle"
              />
            </li>
          </ul>
        </div>
      </div>
      <hr />
      <!-- categories navbar  -->
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <strong>Search by categories:</strong>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars-staggered text-primary"></i>
          </button>
          <div class="nav-list collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto" id="category-container">

            </ul>
          </div>
        </div>
      </nav>

      <div class="py-3 px-3 fs-4 border rounded-3 text-center">
        <p>
          <span id="news-items" class="text-primary fs-2 fw-semibold"></span>
          items found for selected category <span id="category-name"></span>
        </p>
      </div>
      <!-- buttons -->
      <section class="my-3 d-flex justify-content-between">
        <div class="">
          <strong class="text-primary">Sorted by most views</strong>
        </div>

        <div class="div">
          <button class="btn btn-primary">Today's Pick</button>
          <button class="btn btn-ghost" id="trending">Trending</button>
        </div>
      </section>
      <!-- spinners -->
      <section id="spinner" class="d-none">
        <div
          class="d-flex align-items-center p-5 border my-3 rounded text-primary"
        >
          <strong>News Loading...</strong>
          <div
            class="spinner-border ms-auto spinner-grow"
            role="status"
            aria-hidden="true"
          ></div>
        </div>
      </section>
    </header>
    <!-- main section start here  -->
    <main>
      <section id="news-container" class="row row-cols-lg-2"></section>
    </main>
    <!-- news details modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">News Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="news-details-modal">
            
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              X
            </button>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <!-- footer section  -->
    <footer class="text-center py-3">
      <strong>Copyright reserved by <span class="text-primary">NEWS247</span> 2022</strong>
    </footer>
    <!-- bootstrap cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- app.js connection  -->
    <script src="./js/app.js"></script>
  </body>
</html>
